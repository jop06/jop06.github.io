</head>

<body>
    <nav id=nav-bar>
        <ul >
            <li>
                <a onclick="setContent('logo')">
                    <div id=logo><img src="./images/Joe_logo_CMYK.jpg" alt="enjoe" height=70px> </div>
                </a>
            </li>
            <li>
                <a onclick="setContent('about')">
                    <div id=about>ABOUT </div>
                </a>
            </li>
            <li>
                
                <a onclick="setContent('companyclasses')">
                    <div id=company>COMPANY CLASSES </div>
                </a>
            </li>
            <li>
                <a onclick="setContent('references')">
                    <div id=references>REFERENCES </div>
                </a>
            </li>
            <li>
                <a onclick="setContent('contact')">
                    <div id=contact>CONTACT </div>
                </a>
            </li>
        </ul>
    </nav>
    <div id=langToggle>
        <a onclick="setLanguage('en')"> EN</a>
        /
        <a onclick="setLanguage('sk')"> SK</a>
    </div>
    <article id="content"></article>
</body>
</html>

<script>
    var lastPage="about"
    var lang ="en";
    if (typeof(Storage) !== "undefined") {
    // Code for localStorage/sessionStorage.
    lang = localStorage.getItem("language") || lang;
    lastPage = localStorage.getItem("lastpage") || lastPage;
    } else {
        // Sorry! No Web Storage support..
    }
    
    var contentEN = {
        "contact": "<p>+421 0915066622</p>" +
            "<p>mail@enjoe.sk</p>",
        "about": "<p>EN About - lorem ipsum</p>",
        "logo": "<p>EN Logo/Home - ipsum lorem</p>",
        "references": "<p>EN references: wrfdw</p>",
        "companyclasses": "<p>EN company classes - blah blah</p>"
        
    }
    var contentSK = {
        "contact": "<p>+421 0915066622</p>" +
            "<p>mail@enjoe.sk</p>",
        "about": "<p>SK About - lorem ipsum</p>",
        "logo": "<p>SK Logo/Home - ipsum lorem</p>",
        "references": "SK <p>references: wrfdw</p>",
        "companyclasses": "<p>SK company classes - blah blah</p>"
        
    }
    content = {
        "en": contentEN,
        "sk": contentSK
    }
    function setContent(innerContent) {
        lastPage = innerContent
        localStorage.setItem("lastpage", lastPage)
        document.getElementById("content").innerHTML = content[lang][innerContent];
    }
    function setLanguage(language){
        lang = language
        localStorage.setItem("language", language)
        setContent(lastPage)
    }
    setLanguage(lang);
    setContent(lastPage);
</script>
